<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logotipo_temporal.png') }}">
    <title>Lista de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            background-image: url('https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?cs=srgb&dl=pexels-stywo-1054218.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: rgba(53, 66, 74, 0.9);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .search-container {
            position: sticky;
            top: 0;
            background-color: #f4f7f6;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
            width: 100%;
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: rgba(53, 66, 74, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(53, 66, 74, 0.9);
        }

        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: rgba(53, 66, 74, 0.9);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        td {
            border-bottom: 1px solid #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div>
        <h2>Buscar Usuario</h2>

        <!-- Formulario de bÃºsqueda -->
        <div class="search-container">
            <form method="GET" action="/usuarios">
                <input type="text" name="search" placeholder="Buscar por nombre o email">
                <button type="submit">Buscar</button>
            </form>
        </div>

        <!-- Tabla de usuarios -->
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
            <!-- Recorremos la lista de usuarios -->
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td> <!-- Mostramos el ID del usuario -->
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.email }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
