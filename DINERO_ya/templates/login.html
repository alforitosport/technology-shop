<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Iniciar Sesión y Crear Cuenta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--style here-->

<style>
    /*=============== GOOGLE FONTS ===============*/
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

/*=============== VARIABLES CSS ===============*/
:root {
  --white-color: hsl(0, 0%, 100%);
  --black-color: hsl(0, 0%, 0%);
  --light-gray: hsla(0, 0%, 100%, 0.26);
  --dark-gray: hsla(0, 0%, 0%, 0.7);
  --body-font: "Poppins", sans-serif;
  --h1-font-size: 2rem;
  --normal-font-size: 1rem;
  --small-font-size: .813rem;
}

/*=============== BASE ===============*/
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body,
input,
button {
  font-family: var(--body-font);
  font-size: var(--normal-font-size);
}

a {
  text-decoration: none;
}

img {
  display: block;
  max-width: 100%;
  height: auto;
}

/*=============== WRAPPER ===============*/
.wrapper {
  display: flex;
  height: 100vh;
  position: relative;
}

.background-image {
    flex: 1;
    background-image: url(https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?cs=srgb&dl=pexels-stywo-1054218.jpg&fm=jpg);
    background-size: cover;
    background-position: center;
}

/*=============== SIDE IMAGE ===============*/
.side-image {
  flex: 1;
  position: relative;
}

.side-image img {
  max-width: 100%;
  height: 100%;
  object-fit: cover; /* Esto asegura que la imagen cubra todo el contenedor */
}

/*=============== RIGHT SECTION ===============*/
.right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute; /* Cambiar a absolute para superponer */
  top: 0; /* Para alinearlo al principio del contenedor */
  left: 0;
  right: 0;
  bottom: 0; /* Esto asegura que cubra todo el área */
  z-index: 1; /* Asegurarse de que esté encima de la imagen */
}

.input-box {
  width: 100%;
  max-width: 400px;
  padding: 30px;
  background: var(--light-gray);
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/*=============== LOGIN FORM STYLES ===============*/
header {
  text-align: center;
  font-size: var(--h1-font-size);
  margin-bottom: 20px;
}

.input-field {
  margin-bottom: 20px;
  position: relative;
}

.input-field label {
  display: block;
  margin-bottom: 5px;
  color: var(--dark-gray);
}

.input-field input {
  width: 100%;
  padding: 10px;
  border: 2px solid hsla(0, 0%, 0%, 0.3);
  border-radius: 4px;
  transition: border-color 0.3s;
}

.input-field input:focus {
  border-color: var(--black-color);
}

.submit {
  width: 100%;
  padding: 10px;
  background-color: var(--black-color);
  color: var(--white-color);
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

.submit:hover {
  background-color: hsl(0, 0%, 20%);
}

/*=============== FORGOT PASSWORD LINK ===============*/
.signin {
  text-align: center;
  font-size: var(--small-font-size);
}

.signin a {
  color: var(--black-color);
  font-weight: 500;
}

.signin a:hover {
  text-decoration: underline;
}

/*=============== BREAKPOINTS ===============*/
/* For medium devices */
@media screen and (min-width: 576px) {
  .input-box {
    padding: 40px;
  }

  header {
    font-size: 2.5rem;
  }
}

</style>


<body>
    <div class="wrapper">
        <div class="background-image"></div> <!-- Contenedor para el fondo -->
        <div class="right">
            {% if 'usuario_id' in session %}
                <div class="input-box">
                    <header>Ya iniciaste sesión</header>
                    <form action="/logout" method="POST">
                        <button type="submit" class="submit">Cerrar sesión</button>
                    </form>
                </div>
            {% else %}
                <div class="input-box">
                    <header>Iniciar Sesión</header>
                    <form action="/login" method="POST"> <!-- Asegúrate de que la acción sea la correcta -->
                        <div class="input-field">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="submit">Iniciar Sesión</button>
                        <div class="signin">
                            <p>No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
                        </div>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
    
</body>
</html>
